<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <span class="star"></span>

    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>    
    
    <form action="thanks.html" method="get">
      <div id="rating">
        <input type="radio" name="rating" id="rading-1" value="1">
        <input type="radio" name="rating" id="rading-2" value="2">
        <input type="radio" name="rating" id="rading-3" value="3">
        <input type="radio" name="rating" id="rading-4" value="4">
        <input type="radio" name="rating" id="rading-5" value="5">
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/meelix">Meelix :3</a>.
  </footer>
</body>
</html>
